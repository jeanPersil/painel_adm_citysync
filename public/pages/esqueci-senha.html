<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/esqueci-senha.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="shell" aria-label="Área de recuperação de senha">
      <section class="panel" aria-label="Formulário de recuperação de senha">
        <form class="card" action="#" method="POST">
          <div class="logo-container">
            <img src="/imgs/logo.png" alt="Logo CitySync" class="logo" />
          </div>
          <h3>Esqueci minha senha</h3>
          <p class="muted">
            Digite seu e-mail para receber as instruções de recuperação.
          </p>

          <label class="field" for="email">
            <span>E-mail</span>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="seu-email@exemplo.com"
              required
            />
          </label>

          <button type="submit" class="btn" id="enviarInstrucoes">
            Enviar instruções
          </button>

          <div class="divider" role="separator" aria-label="ou"></div>

          <div class="back-link">
            <a href="/" class="link"
              ><i class="fas fa-arrow-left"></i> Voltar para o Login</a
            >
          </div>
        </form>
      </section>
    </main>
    <script src="/Javascript/darkmode.js"></script>
    <script type="module" src="/Javascript/esqueceuSenha.js"></script>
  </body>
</html>
